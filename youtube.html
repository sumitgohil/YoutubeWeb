<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style type="text/css">
  iframe {
      position: absolute;
      border: none;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }


  </style>
</head>
  <body style="background-color: #2d2d2d;">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player" class="video-container"></div>

    <script>
    
    function getSearchParameters() {
      var prmstr = window.location.search.substr(1);
      return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
}

function transformToAssocArray( prmstr ) {
    var params = {};
    var prmarr = prmstr.split("&");
    for ( var i = 0; i < prmarr.length; i++) {
        var tmparr = prmarr[i].split("=");
        params[tmparr[0]] = tmparr[1];
    }
    return params;
}

var params = getSearchParameters();
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

    console.log("STARTED");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '1080',
        width: '1920',
          videoId: params.v,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
          },
        playerVars: { 'autoplay': 0, 'controls': 1, 'playsinline' : 1, 'modestbranding':1, 'iv_load_policy':3,'enablejsapi':1, 'origin':'https://sumitgohil.github.io'},
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
    // document.getElementById('existing-iframe-example').style.borderColor = '#FF6D00';
  }

  function onPlayerError(error){
    console.log("ERRORFROMHTML - "+error);
  }
  function playerState(playerStatus) {
    console.log("MSGFROMHTML - "+playerStatus);
  }
  function onPlayerStateChange(event) {
    playerState(event.data);
  }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
